<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
<div class="container">
    <h2>Currency Converter</h2>
    <form id="currency-form">
        <div class="amount">
            <label for="amount">Enter Amount</label>
            <input id="amount" value="100" type="text" />
        </div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag">
                    <select name="from" id="from-currency">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>

            <i class="fa-solid fa-arrow-right-arrow-left"></i>

            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag">
                    <select name="to" id="to-currency">
                        <option value="USD">USD</option>
                        <option value="INR" selected>INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="msg" id="exchangeRate">1 USD = 80 INR</div>
        <button type="submit">Get Exchange Rate</button>
    </form>
</div>

<script src="code.js"></script>
<script src="app.js"></script>
</body>
</html>
